<header class="h-16 bg-card dark:bg-darkCard border-b border-slate-200 dark:border-slate-700 flex items-center justify-between px-4 md:px-6 sticky top-0 z-20 transition-colors duration-300">
    <div class="flex items-center gap-3 w-full max-w-xs">
        <button id="sidebar-toggle" class="md:hidden text-slate-500 hover:text-primary transition-colors">
            <i class='bx bx-menu text-2xl'></i>
        </button>
        <div class="relative w-full group hidden sm:block">
            <span class="absolute inset-y-0 left-0 pl-2.5 flex items-center pointer-events-none transition-colors group-focus-within:text-primary">
                <i class='bx bx-search text-slate-400 text-[18px]'></i>
            </span>
            <input type="text" class="w-full bg-slate-50 dark:bg-slate-700/50 border border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white text-[13px] rounded-md focus:ring-1 focus:ring-primary focus:border-primary block pl-9 py-1.5 outline-none transition-all placeholder-slate-400 shadow-sm" placeholder="Cari data...">
        </div>
        <button class="sm:hidden text-slate-500 hover:text-primary transition-colors">
            <i class='bx bx-search text-xl'></i>
        </button>
    </div>

    <div class="flex items-center gap-2">
        <button id="theme-toggle" class="w-[34px] h-[34px] flex items-center justify-center text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-md transition-all focus:outline-none group">
            <i id="theme-icon" class='bx bx-moon text-[20px] group-hover:text-primary transition-colors'></i>
        </button>
        <button class="w-[34px] h-[34px] flex items-center justify-center relative text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-md transition-all group">
            <i class='bx bx-bell text-[20px] group-hover:text-primary transition-colors'></i>
            <span class="absolute top-2 right-2 w-1.5 h-1.5 bg-rose-500 rounded-full border border-white dark:border-darkCard"></span>
        </button>
        <div class="h-5 w-px bg-slate-200 dark:bg-slate-700 mx-2"></div>
        <div class="flex items-center gap-2.5 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 p-1.5 rounded-md transition-colors">
            <img src="https://ui-avatars.com/api/?name=Alex+M&background=696cff&color=fff&size=128" class="w-8 h-8 rounded-full ring-1 ring-slate-200 dark:ring-slate-600 shadow-sm">
            <div class="hidden sm:block text-left">
                <p class="text-[13px] font-semibold text-slate-700 dark:text-white leading-none">Reyvan</p>
                <p class="text-[10px] text-slate-400 mt-0.5">Super Admin</p>
            </div>
            <i class='bx bx-chevron-down text-slate-400 text-[16px]'></i>
        </div>
    </div>
</header>
