<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Batch Konsinyasi - Nexus Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4F46E5', 
                        secondary: '#F8FAFC', 
                        darkBg: '#0f172a',
                        darkCard: '#1e293b'
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        /* Hilangkan spinner di input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-secondary text-slate-800 antialiased dark:bg-darkBg dark:text-slate-200 transition-colors duration-300">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

<div id="main-content-wrapper" class="md:ml-64 min-h-screen flex flex-col transition-all duration-300">
    
    <header class="h-16 bg-white dark:bg-darkCard border-b border-slate-200 dark:border-slate-700 flex items-center justify-between px-6 sticky top-0 z-20 transition-colors duration-300">
        <div class="flex items-center gap-4">
            <a href="consignment-batches.html" class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors">
                <i class='bx bx-arrow-back text-xl'></i>
            </a>
            <div class="h-6 w-px bg-slate-200 dark:bg-slate-700"></div>
            <h1 class="text-[14px] font-bold text-slate-800 dark:text-white">Penerimaan Barang Baru</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-toggle" class="w-[34px] h-[34px] flex items-center justify-center text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-md transition-all">
                <i id="theme-icon" class='bx bx-moon text-[20px]'></i>
            </button>
        </div>
    </header>

    <main class="flex-1 p-6 space-y-6 overflow-y-auto">
        
        <form action="#" class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div class="lg:col-span-2 space-y-6">
                    
                    <div class="bg-white dark:bg-darkCard p-6 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700">
                        <h3 class="text-[13px] font-bold text-slate-800 dark:text-white mb-4 flex items-center gap-2">
                            <span class="w-6 h-6 rounded bg-indigo-50 text-primary flex items-center justify-center text-xs">1</span> Informasi Batch
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[11px] font-bold text-slate-500 dark:text-slate-400 mb-1.5">Supplier <span class="text-rose-500">*</span></label>
                                <select class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-2.5 text-[13px] outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all dark:text-white cursor-pointer">
                                    <option value="" disabled selected>Pilih Supplier...</option>
                                    <option>Dani (Mahasiswa)</option>
                                    <option>Kue Ibu Ani</option>
                                    <option>Roti Kampus</option>
                                    <option>+ Tambah Supplier Baru</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-[11px] font-bold text-slate-500 dark:text-slate-400 mb-1.5">Tanggal Terima <span class="text-rose-500">*</span></label>
                                <input type="date" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-2.5 text-[13px] outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all dark:text-white">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-[11px] font-bold text-slate-500 dark:text-slate-400 mb-1.5">Catatan / Keterangan</label>
                                <textarea rows="2" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-2.5 text-[13px] outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all dark:text-white placeholder-slate-400" placeholder="Contoh: Barang diantar oleh kurir, kondisi baik."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-darkCard p-6 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-[13px] font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                <span class="w-6 h-6 rounded bg-indigo-50 text-primary flex items-center justify-center text-xs">2</span> Daftar Barang
                            </h3>
                            <button type="button" class="text-[11px] text-primary font-bold hover:underline flex items-center gap-1">
                                <i class='bx bx-plus'></i> Tambah Baris
                            </button>
                        </div>

                        <div class="overflow-x-auto border border-slate-200 dark:border-slate-700 rounded-lg">
                            <table class="w-full text-left text-sm text-slate-600 dark:text-slate-400">
                                <thead class="bg-slate-50 dark:bg-slate-800/50 text-[10px] uppercase font-bold text-slate-500 dark:text-slate-400 tracking-widest">
                                    <tr>
                                        <th class="px-4 py-3 min-w-[200px]">Nama Barang</th>
                                        <th class="px-4 py-3 w-[100px]">Qty</th>
                                        <th class="px-4 py-3 w-[150px]">Harga Jual</th>
                                        <th class="px-4 py-3 w-[100px]">Fee (%)</th>
                                        <th class="px-4 py-3 w-[150px] text-right">Subtotal</th>
                                        <th class="px-2 py-3 w-[40px]"></th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 dark:divide-slate-700 bg-white dark:bg-slate-800/20">
                                    <tr>
                                        <td class="px-4 py-2">
                                            <input type="text" class="w-full bg-transparent border-none outline-none text-[13px] placeholder-slate-300 dark:text-white" placeholder="Nama Produk..." value="Keripik Pisang Coklat">
                                        </td>
                                        <td class="px-4 py-2">
                                            <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-2 py-1 text-center text-[13px] dark:text-white outline-none focus:border-primary" value="50">
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="relative">
                                                <span class="absolute inset-y-0 left-2 flex items-center text-[10px] text-slate-400">Rp</span>
                                                <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded pl-6 pr-2 py-1 text-right text-[13px] dark:text-white outline-none focus:border-primary" value="15000">
                                            </div>
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-1 py-1 text-center text-[13px] dark:text-white outline-none focus:border-primary" value="10">
                                                <span class="text-[10px]">%</span>
                                            </div>
                                        </td>
                                        <td class="px-4 py-2 text-right font-bold text-slate-800 dark:text-white text-[13px]">
                                            Rp 750.000
                                        </td>
                                        <td class="px-2 py-2 text-center">
                                            <button type="button" class="text-slate-400 hover:text-rose-500 transition-colors"><i class='bx bx-trash'></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-4 py-2">
                                            <input type="text" class="w-full bg-transparent border-none outline-none text-[13px] placeholder-slate-300 dark:text-white" placeholder="Nama Produk..." value="Basreng Pedas Lv 5">
                                        </td>
                                        <td class="px-4 py-2">
                                            <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-2 py-1 text-center text-[13px] dark:text-white outline-none focus:border-primary" value="20">
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="relative">
                                                <span class="absolute inset-y-0 left-2 flex items-center text-[10px] text-slate-400">Rp</span>
                                                <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded pl-6 pr-2 py-1 text-right text-[13px] dark:text-white outline-none focus:border-primary" value="12000">
                                            </div>
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-1 py-1 text-center text-[13px] dark:text-white outline-none focus:border-primary" value="10">
                                                <span class="text-[10px]">%</span>
                                            </div>
                                        </td>
                                        <td class="px-4 py-2 text-right font-bold text-slate-800 dark:text-white text-[13px]">
                                            Rp 240.000
                                        </td>
                                        <td class="px-2 py-2 text-center">
                                            <button type="button" class="text-slate-400 hover:text-rose-500 transition-colors"><i class='bx bx-trash'></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-4 py-2">
                                            <input type="text" class="w-full bg-transparent border-none outline-none text-[13px] placeholder-slate-400 dark:text-white" placeholder="Ketik nama produk baru...">
                                        </td>
                                        <td class="px-4 py-2">
                                            <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-2 py-1 text-center text-[13px] dark:text-white outline-none focus:border-primary" placeholder="0">
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="relative">
                                                <span class="absolute inset-y-0 left-2 flex items-center text-[10px] text-slate-400">Rp</span>
                                                <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded pl-6 pr-2 py-1 text-right text-[13px] dark:text-white outline-none focus:border-primary" placeholder="0">
                                            </div>
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <input type="number" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded px-1 py-1 text-center text-[13px] dark:text-white outline-none focus:border-primary" value="10">
                                                <span class="text-[10px]">%</span>
                                            </div>
                                        </td>
                                        <td class="px-4 py-2 text-right font-bold text-slate-400 text-[13px]">
                                            Rp 0
                                        </td>
                                        <td class="px-2 py-2 text-center">
                                            <button type="button" class="text-slate-400 hover:text-rose-500 transition-colors"><i class='bx bx-trash'></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="lg:col-span-1 space-y-6">
                    
                    <div class="bg-white dark:bg-darkCard p-6 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 h-fit sticky top-6">
                        <h3 class="text-[13px] font-bold text-slate-800 dark:text-white mb-4">Ringkasan Batch</h3>
                        
                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-[12px]">
                                <span class="text-slate-500">Total Item</span>
                                <span class="font-bold text-slate-800 dark:text-white">70 Pcs</span>
                            </div>
                            <div class="flex justify-between items-center text-[12px]">
                                <span class="text-slate-500">Total Nilai Aset</span>
                                <span class="font-bold text-slate-800 dark:text-white">Rp 990.000</span>
                            </div>
                            <div class="flex justify-between items-center text-[12px]">
                                <span class="text-slate-500">Est. Fee Koperasi</span>
                                <span class="font-bold text-emerald-600 dark:text-emerald-400">+ Rp 99.000</span>
                            </div>
                            <div class="border-t border-slate-100 dark:border-slate-700 my-1"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-[12px] font-bold text-slate-700 dark:text-slate-300">Total Payable</span>
                                <span class="text-[16px] font-bold text-primary">Rp 891.000</span>
                            </div>
                        </div>

                        <div class="mt-6 space-y-3">
                            <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-500/20 transition-all text-sm flex items-center justify-center gap-2">
                                <i class='bx bx-check-circle'></i> Simpan & Terima
                            </button>
                            <button type="button" class="w-full bg-white dark:bg-darkCard border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-bold py-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-all text-sm">
                                Simpan Draft
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </form>

    </main>
</div>

<script src="../js/component-loader.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadComponents('../components/sidebar.html', null, 'Daftar Batch');
    });

    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.documentElement;

    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark'); themeIcon.classList.replace('bx-moon', 'bx-sun');
    }

    themeToggleBtn.addEventListener('click', function() {
        html.classList.toggle('dark');
        if(html.classList.contains('dark')) {
            themeIcon.classList.replace('bx-moon', 'bx-sun'); localStorage.setItem('color-theme', 'dark');
        } else {
            themeIcon.classList.replace('bx-sun', 'bx-moon'); localStorage.setItem('color-theme', 'light');
        }
    });
</script>
</body>
</html>
